<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/button_style.css">
    <link rel="stylesheet" href="css/a_style.css">
    <style type="text/css">

        .table > tbody > tr > td {
            vertical-align: middle !important;
            padding: 3px;
            line-height: 1.42857143;
            vertical-align: top;
            border-top: 1px solid #ddd
        }
    </style>
</head>
<body>
<div>
    <br><br><br>
    <div class="container">
        <p style="font-size: larger" class="  ">人员管理->部门管理</p>
    </div>
    <div class="container">
        <div class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a>添加部门</a>
                </div>
                <div class="panel-body">
                    <form id="formSearch1" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <div class="col-xs-offset-2">
                                <label class="control-label "
                                       for="txt_search_departmentname">部门名称</label>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" id="txt_search_departmentname">
                                </div>
                                <div class="col-xs-offset-1 col-xs-3" style="text-align:left;">

                                    <button type="button" class="col-xs-4 nooutline btn btn-default  btn-sm">添加</button>
                                    <button type="button"
                                            class="col-xs-4 col-xs-offset-1 otherstyle nooutline btn btn-default  btn-sm">
                                        重置
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a>所有部门</a>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <table id="table"
                               class="table table-striped"
                               data-toggle="table"
                               data-url="data/data1.json"
                               data-show-columns="true"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-pagination="true"
                               data-page-size="3"
                               data-cache="false">
                            <thead>
                            <tr>
                                <th data-field="meetingname" data-formatter="idFormatter">部门编号</th>
                                <th data-field="roomname">部门名称</th>
                                <th class="col-xs-2" data-field="operation" data-formatter="operateFormatter">操作
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="assets/bootstrap2.3/js/bootstrap.min.js"></script>-->
<script src="js/jquery.base64.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-export.js"></script>

<script type="text/javascript">
    function operateFormatter(value, row, index) {
        return [
            '<button style="margin-right: 10px" type="button" class="nooutline btn btn-default  btn-sm" data-toggle="modal" data-target="#myModal">编辑</button>',
            '<button  type="button" class="nooutline otherstyle btn btn-default  btn-sm" data-toggle="modal" data-target="#myModal">删除</button>',
        ].join('');
    }
</script>
</body>
</html>
