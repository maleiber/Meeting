<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>BootstrapValidator demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/a_style.css">
    <link rel="stylesheet" href="css/button_style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="js/Register_validator.js"></script>

</head>
<body>
<div>
    <br><br><br>
    <div class="container">
        <p style="font-size: larger">人员管理->员工注册</p>
    </div>
</div>
<div class="container">
    <div  class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
        <div class="panel panel-default">
            <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                <a>员工注册</a>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="container col-xs-offset-3">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="col-xs-offset-1">
                                    <form id="defaultForm" method="post" class="form-horizontal" action="jsp/Regist.jsp">
                                        <div class="form-group">
                                            <label class="col-xs-3 control-label">姓名</label>
                                            <div class="col-xs-6">
                                                <input type="text" class="form-control" name="name"  id="name" placeholder="必填"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-xs-3 control-label">账户名</label>
                                            <div class="col-xs-6">
                                                <input type="text" class="form-control" name="username" id="username" placeholder="必填"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-xs-3 control-label">密码</label>
                                            <div class="col-xs-6">
                                                <input id="password" type="password" class="form-control" name="password"  placeholder="必填"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-xs-3 control-label">确认密码</label>
                                            <div class="col-xs-6">
                                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="必填"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-xs-3 control-label">联系电话</label>
                                            <div class="col-xs-6">
                                                <input type="text" class="form-control" name="telephone" id="telephone" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-xs-3 control-label">电子邮箱</label>
                                            <div class="col-xs-6">
                                                <input type="text" class="form-control" name="email" id="email" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-xs-3 control-label">所在部门</label>
                                            <div class="col-xs-6">
                                                <select name="position" id="position" class="selectpicker show-menu-arrow" data-live-search="true" data-width="100%">
                                                </select>

                                            </div>
                                        </div>
                                        <br>
                                        <input type="text" style="display: none" name="departmentid" id="departmentid" />
                                        <div class="form-group">
                                            <div class="col-xs-offset-3 col-xs-6">
                                                <button type="submit" id="submit" name="submit" onclick="return mysubmit()" class="col-xs-4 btn nooutline btn-default">提交</button>
                                                <button type="reset" id="reset" name="reset" onclick="return myreset()" class="col-xs-offset-2 col-xs-4 btn nooutline btn-default otherstyle">重置</button>

                                            </div>
                                        </div>
                                        <br><br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
