<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>BootstrapValidator demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <link rel="stylesheet" href="css/a_style.css">
    <link rel="stylesheet" href="css/button_style.css">
</head>
<body>
<div>
    <br><br><br>
    <div class="container">
        <p style="font-size: larger">人员管理->员工注册</p>
    </div>
</div>
<div class="container">
    <div  class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
        <div class="panel panel-default">
            <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                <a>员工注册</a>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="container col-lg-offset-3">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="col-lg-offset-1">
                                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">姓名</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="firstName"  />
                                                <!--placeholder="First name"-->
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">账户名</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="username" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">密码</label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" name="password" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">确认密码</label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" name="confirmPassword" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">联系电话</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="phoneNumber" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">电子邮箱</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="email" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">所在部门</label>
                                            <div class="col-lg-6">
                                                <select class="selectpicker show-menu-arrow" data-live-search="true" data-width="100%">
                                                    <option>技术部</option>
                                                    <option>财务部</option>
                                                    <option>人事部</option>
                                                </select>

                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <div class="col-lg-offset-3 col-lg-6">
                                                <button class="col-lg-4 btn nooutline btn-default">提交</button>
                                                <button class="col-lg-offset-2 col-lg-4 btn nooutline btn-default otherstyle">重置</button>

                                            </div>
                                        </div>
                                        <br><br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {},
                        stringCase: {
                            'case': 'upper'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {},
                        stringCase: {
                            'case': 'upper'
                        }
                    }
                },
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {},
                        stringLength: {
                            min: 6,
                            max: 20
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/
                        },
                        remote: {
                            url: 'remote.php',
                            message: 'The username is not available'
                        },
                        different: {
                            field: 'password',
                            message: 'The username and password cannot be the same as each other'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {}
                    }
                },
                password: {
                    validators: {
                        notEmpty: {},
                        identical: {
                            field: 'confirmPassword',
                            message: 'The password and its confirm are not the same'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {},
                        identical: {
                            field: 'password'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        }
                    }
                },
                age: {
                    validators: {
                        notEmpty: {},
                        digits: {},
                        greaterThan: {
                            value: 18
                        },
                        lessThan: {
                            value: 100
                        }
                    }
                },
                website: {
                    validators: {
                        notEmpty: {},
                        uri: {}
                    }
                },
                phoneNumber: {
                    validators: {
                        notEmpty: {},
                        digits: {},
                        phone: {
                            country: 'US'
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {}
                    }
                },
                'languages[]': {
                    validators: {
                        notEmpty: {}
                    }
                },
                'programs[]': {
                    validators: {
                        choice: {
                            min: 2,
                            max: 4
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
