<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/button_style.css">
    <link rel="stylesheet" href="css/a_style.css">
    <style type="text/css">

        .table > tbody > tr > td {
            vertical-align: middle !important;
            padding: 3px;
            line-height: 1.42857143;
            vertical-align: top;
            border-top: 1px solid #ddd
        }
    </style>
</head>
<body>
<div>
    <br><br><br>
    <div class="container">
        <p style="font-size: larger" class="  ">人员管理->搜索员工</p>
    </div>
    <div class="container">
        <div class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a>搜索员工</a>
                </div>
                <div class="panel-body">
                    <form id="formSearch1" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label style="width: 45px" class="control-label " for="txt_search_departmentname">姓名</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="txt_search_departmentname">
                            </div>
                            <label style="width: 100px" class="control-label col-lg-1"
                                   for="txt_search_statu">账号名</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="txt_search_statu">
                            </div>
                            <label style="width: 100px" class="control-label col-lg-1">状态</label>


                            <div class="col-lg-3" style="margin-top:5px">
                                <label>
                                    <input style="margin:0 2px 0 10px" type="radio" name="gender" value="pass" checked/> 已批准
                                </label>
                                <label>
                                    <input style="margin:0 2px 0 20px" type="radio" name="gender" value="wait"/> 待审批
                                </label>
                                <label>
                                    <input style="margin:0 2px 0 20px" type="radio" name="gender" value="close"/> 已关闭
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="col-lg-offset-5 col-lg-3" style="text-align:left;">

                                <button type="button" class="col-lg-4 nooutline btn btn-default  btn-sm">查询</button>
                                <button type="button"
                                        class="col-lg-4 col-lg-offset-1 otherstyle nooutline btn btn-default  btn-sm">重置
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">查询结果</a>
                </div>
                <div id="collapseOne" class="panel-collapse collapse ">
                    <div class="panel-body">
                            <table id="table"
                                   class="table table-striped"
                                   data-toggle="table"
                                   data-url="data/data1.json"
                                   data-show-columns="true"
                                   data-search="true"
                                   data-show-refresh="true"
                                   data-show-toggle="true"
                                   data-pagination="true"
                                   data-page-size="3"
                                   data-cache="false">
                                <thead>
                                <tr>
                                    <th data-field="meetingname" data-formatter="idFormatter">会议名称</th>
                                    <th data-field="roomname">会议室名称</th>
                                    <th data-field="begintime">会议开始时间</th>
                                    <th data-field="endtime">会议结束时间</th>
                                    <th data-field="resvertime">会议预定时间</th>
                                    <th class="col-lg-2" data-field="operation" data-formatter="operateFormatter">操作
                                    </th>
                                </tr>
                                </thead>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="assets/bootstrap2.3/js/bootstrap.min.js"></script>-->
<script src="js/jquery.base64.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-export.js"></script>

<script type="text/javascript">
    function operateFormatter(value, row, index) {
        return [
            '<button type="button" class="nooutline RoleOfC btn btn-default  btn-sm" data-toggle="modal" data-target="#myModal">关闭账号</button>',

        ].join('');
    }
</script>
</body>
</html>
