<span style="font-size:18px;"><!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
 </head>
 <body>
  获取和设置input的值：<input type='hidden' id='provSelect1' name='provSelect1' runat='server' value='111' />
<script>
    window.onload = function(){
        var psel = document.getElementById("provSelect1");
        alert("获取到的value：" + psel.value+" ,"+$("#provSelect1").val()); //获取
        psel.value = "123"; //设置
        alert("设置后的value：" + psel.value); //设置后的
    };

    $(document).ready(function(){
        var val = $("#provSelect1").val(); //获取
        alert("获取到的value：" + val);
        $("#provSelect1").val("123"); //设置
        alert("设置后的value：" + $("#provSelect1").val());
    });
</script>
 </body>
</html></span>
